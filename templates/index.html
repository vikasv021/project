<!DOCTYPE html>
<html>
<head>
    <title>Face Detection Web App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        img {
            margin-top: 20px;
            border: 4px solid #4CAF50;
            border-radius: 10px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Face Detection Web App</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>

        <label>
            <input type="checkbox" name="grayscale">
            Convert result to Grayscale
        </label><br><br>

        <button type="submit">Detect Faces</button>
    </form>

    {% if image %}
        <h2>Total Faces Detected: {{ face_count }}</h2>
        <img src="{{ image }}" width="400"><br><br>

        <a href="/download/{{ filename }}">
            <button>Download Result</button>
        </a>
    {% endif %}
</div>

</body>
</html>
